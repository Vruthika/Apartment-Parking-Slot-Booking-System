<!DOCTYPE html>
<html>
<head>
  <title>Client Chat</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; background: #fff; }
    .message { margin: 5px 0; padding: 5px; border-radius: 5px; }
    .self { text-align: right; }
    .server { text-align: left; background: #eef; }
  </style>
</head>
<body>
  <h2>ðŸ‘¤ Client: {{ username }}</h2>
  <div id="chat-box"></div>
  <br>
  <input id="message" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const username = "{{ username }}";
    const color = "{{ color }}";
    const ws = new WebSocket(`ws://localhost:3000/ws/client_${username}`);
    const chatBox = document.getElementById("chat-box");

    ws.onmessage = (event) => {
      const msg = document.createElement("div");
      msg.classList.add("message");
      if (event.data.startsWith("You:")) {
        msg.classList.add("self");
        msg.textContent = event.data;
      } else {
        msg.classList.add("server");
        msg.innerHTML = `<b style='color:#0a58ca'>Admin:</b> ${event.data.split(':')[1]}`;
      }
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value;
      ws.send(msg);
      input.value = "";
    }
  </script>
</body>
</html>
